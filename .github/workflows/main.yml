name: Auto-deploy
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: set user
        run: | 
          git config --global user.email "slahudeen_sr@yahoo.com"
          git config --global user.name "slahudeen"
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run deploy
        env:
         CI: ""
